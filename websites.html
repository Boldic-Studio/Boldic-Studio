<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أعمال الهوية البصرية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: white;
    }

    h2 {
      text-align: center;
      color: #fed600;
      margin-top: 40px;
      font-size: 36px;
    }

    .gallery-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 5%;
    }

    .card {
      border: 2px solid #fed600;
      border-radius: 12px;
      background-color: #000;
      padding: 10px;
      text-align: center;
      max-width: 280px;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 12px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h3 {
      color: #fed600;
      font-size: 20px;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      border: 4px solid #fed600;
    }

    .lightbox .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>الهوية البصرية</h2>

<div class="gallery-wrapper">
  <div class="card">
    <img src="./wall.jpg" alt="اسم المشروع">
    <h3>اسم المشروع</h3>
  </div>
  <div class="card">
    <img src="img2.jpg" alt="مشروع آخر">
    <h3>مشروع آخر</h3>
  </div>
  <div class="card">
    <img src="img3.jpg" alt="مشروع ثالث">
    <h3>مشروع ثالث</h3>
  </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <button class="close-btn" onclick="closeLightbox()">&times;</button>
  <img id="lightbox-img" src="" alt="عرض الصورة">
</div>

<script>
  const images = document.querySelectorAll('.card img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  function closeLightbox() {
    lightbox.style.display = 'none';
  }
</script>

</body>
</html>
