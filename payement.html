<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بوابة الدفع | Boldic Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      padding: 40px 5%;
    }

    h1 {
      color: #fed600;
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }

    .method {
      background-color: #111;
      border: 1px solid #fed600;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
    }

    .method h2 {
      color: #fed600;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .method p {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 10px;
    }

    a {
      color: #fed600;
      text-decoration: underline;
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 40px;
    }

    .back-button a {
      background-color: #fed600;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .method h2 {
        font-size: 20px;
      }

      .method p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>اختر طريقة الدفع المناسبة</h1>

  <div class="method">
    <h2>📱 Vodafone Cash</h2>
    <p>قم بتحويل المبلغ إلى رقم:</p>
    <p><strong style="font-size: 20px;">01025595674</strong></p>
    <p>ثم أرسل إثبات التحويل عبر واتساب أو البريد الإلكتروني.</p>
  </div>

  <div class="method">
    <h2>💸 Instapay</h2>
    <p>حوّل على إنستا باي باستخدام رقم الحساب أو رقم المحفظة:</p>
    <p>رقم الحساب: <strong style="font-size: 20px;"></strong></p>
    <p>أو استخدم QR Code (نرسله لك على الواتساب).</p>
  </div>


</body>
</html>
